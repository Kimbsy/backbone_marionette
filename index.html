<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Marionette Contact Manager</title>
    <link href="./assets/css/bootstrap.css" rel="stylesheet">
    <link href="./assets/css/application.css" rel="stylesheet">
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <div id="nav-region" class="container">
            <span class="brand">This shit will go</span>  
          </div>
        </div>
      </div>
    </div>

    <div id="main-region" class="container">
      <p>Here is the static content of the web page. You'll notice that it gets replaced by our app as soon as we start it up.</p>
    </div>

    <script type="text/template" id="contact-list-item">
      <%- firstName %> <%- lastName %>
    </script>

    <script type="text/template" id="nav-link">
      <%- title %>
    </script>

    <script src="./assets/js/vendor/jquery.js"></script>
    <script src="./assets/js/vendor/json2.js"></script>
    <script src="./assets/js/vendor/underscore.js"></script>
    <script src="./assets/js/vendor/backbone.js"></script>
    <script src="./assets/js/vendor/backbone.marionette.js"></script>

    <!-- custom js -->
    <script src="./assets/js/app.js"></script>
    <script src="./assets/js/entities/contact.js"></script>
    <script src="./assets/js/entities/navLink.js"></script>
    <script src="./assets/js/apps/contacts/list/list_view.js"></script>
    <script src="./assets/js/apps/contacts/list/list_controller.js"></script>

    <script type="text/javascript">
      ContactManager.start();
    </script>

  </body>
</html>
